<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="home.css" media="screen" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div id="container">
        <div class="card">
            <div class="info">
                <div id="weathercon">
                    <i class="fa-solid fa-sun" style="color:#009DDC"></i>
                    <i class="fa-solid fa-cloud" style="color:#009DDC"></i>
                    <i class="fa-solid fa-umbrella" style="color:#009DDC"></i>
                </div>
                <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%},{%country%}</h2>
                <p id="date">date</p>
                <script>
                    const d = new Date();
                    document.getElementById("date").innerHTML = d;
                    let weathercon = document.getElementById("weathercon")
                    const tempStatus = "{%tempstatus%}"

                    if (tempStatus === "Sunny") {
                        weathercon.innerHTML = "<i class='fa-solid fa-sun' style='color:#009DDC'><i>"
                    } else if (tempStatus === "Clouds") {
                        weathercon.innerHTML = '<i class="fa-solid fa-cloud" style="color:#009DDC"></i>'
                    } else {
                        weathercon.innerHTML = '  <i class="fa-solid fa-umbrella" style="color:#009DDC"></i>'
                    }
                </script>

                <h1 class="temp">{%tempval%}°C</h1>
                <h3 class="tmin_max">Min temp {%tempmin%}°C | Max temp {%tempmax%}°C</h3>
                <div class="wave-one">
                    <div class="wave-two">
                        <div class="wave-three">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
</body>

</html>
